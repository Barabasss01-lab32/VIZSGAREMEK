          allowed_vlans: 20,21,22,23,99
        - name: GigabitEthernet1/0/5
          description: "=> DIST1"
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: TenGigabitEthernet1/0/47
          description: Port-channel 1
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: TenGigabitEthernet1/0/48
          description: Port-channel 1
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
    l3_2:
      ansible_host: 10.20.99.5 #OFF-L3-2 Management IP
      interfaces:
        - name: GigabitEthernet1/0/1
          description: Foldszint
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: GigabitEthernet1/0/2
          description: 1.emelet
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: GigabitEthernet1/0/3
          description: 2.emelet
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: GigabitEthernet1/0/4
          description: 3.emelet
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: GigabitEthernet1/0/5
          description: "=> DIST2"
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: GigabitEthernet1/0/35
          mode: layer2
          sw_mode: access
          acc_vlan: 99
          description: "=> WIN-SRV"
        - name: GigabitEthernet1/0/36
          mode: layer2
          sw_mode: access
          acc_vlan: 99
          description: "=> LIN-SRV"
        - name: TenGigabitEthernet1/0/47
          description: Port-channel 1
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
        - name: TenGigabitEthernet1/0/48
          description: Port-channel 1
          mode: layer2
          sw_mode: trunk
          allowed_vlans: 20,21,22,23,99
  vars:
    vlans:
      - name: ACCOUNTING
        id: 20
      - name: SHIPPING
        id: 21
      - name: SALES
        id: 22
      - name: LOGISTICS
        id: 23
    
